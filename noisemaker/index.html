<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="container">
    <div data-key="65" class="btn">
      <kbd>A</kbd>
      <span class="title">A-Team</span>
    </div>
    <div data-key="83" class="btn">
      <kbd>S</kbd>
      <span class="title">Batman</span>
    </div>
    <div data-key="68" class="btn">
      <kbd>D</kbd>
      <span class="title">Bazinga</span>
    </div>
    <div data-key="70" class="btn">
      <kbd>F</kbd>
      <span class="title">Boleakalele</span>
    </div>
    <div data-key="71" class="btn">
      <kbd>G</kbd>
      <span class="title">Bond</span>
    </div>
    <div data-key="72" class="btn">
      <kbd>H</kbd>
      <span class="title">Can't Touch This</span>
    </div>
    <div data-key="74" class="btn">
      <kbd>J</kbd>
      <span class="title">Careless Whisper</span>
    </div>
    <div data-key="75" class="btn">
      <kbd>K</kbd>
      <span class="title">Cavalry Charge</span>
    </div>
    <div data-key="76" class="btn">
      <kbd>L</kbd>
      <span class="title">Censored Beep</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/ateam.mp4"></audio>
  <audio data-key="83" src="sounds/batman.mp4"></audio>
  <audio data-key="68" src="sounds/bazinga.mp4"></audio>
  <audio data-key="70" src="sounds/boleakalele.mp4"></audio>
  <audio data-key="71" src="sounds/bond.mp4"></audio>
  <audio data-key="72" src="sounds/canttouchthis.mp4"></audio>
  <audio data-key="74" src="sounds/carelesswhisper.mp4"></audio>
  <audio data-key="75" src="sounds/cavalrycharge.mp4"></audio>
  <audio data-key="76" src="sounds/censoredbeep.mp4"></audio>

<script src="main.js">

</script>


</body>
</html>
