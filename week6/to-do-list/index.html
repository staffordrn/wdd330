<body>

    <section class="to-do-app"> <!-- Challenge 1: To Do list web app -->
        <h1>My To Do List</h1>
        <div id="app-body">
            <form>
                <input type="text" id="to-do" name="to-do" placeholder="Type your task here..." required>
                <button type="button" id="submit-btn">Add a Task</button>
            </form>
            
            <div id="display">
                
            </div>

            <div id="menu">
                <div id="remove">Remove Completed Tasks</div>
                <div id="filter">Hide Completed Tasks</div>
            </div>
        </div>
        
    </section>

</body>
